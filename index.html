<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <section class="card">
    <div role="banner" class="photo">
      <img class="image--mobile" src="images/image-product-mobile.jpg" alt="Product Image">
      <img class="image--desktop" src="images/image-product-desktop.jpg" alt="Product Image">
    </div>
    <div role="main" class="content">
      <h2 class="category util-uppercase">Perfume</h2>

      <h1 class="product font-secondary font-lrg util-bold">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="description">
        A floral, solar and voluptuous interpretation
        composed by Olivier Polge, Perfumer-Creator for
        the House of CHANEL.
      </p>
    
      <div class="price-container">
        <span class="special-price font-secondary font-lrg util-bold">$149.99</span>
        <span class="full-price">$169.99</span>
      </div>
    
      <button class="util-bold">
        <span class="cart-icon">
          <img src="images/icon-cart.svg" alt="Cart Icon">
        </span>
        Add to Cart
      </button>
    </div>
  </section>

    <br> 
    Coded by <a href="#">Thomas McGuire</a>.
  </footer> -->
</body>
</html>
